    function audioAutoPlay(audioId, btnId) {
        var audio = document.getElementById(audioId);
        var btn = document.getElementById(btnId);
        var isPlay = false;
        if (audio.paused) {
            isPlay = true;
            audio.play();
            btn.innerText = "打扰了";
            putData("audio play");
        } else {
            isPlay = false;
            audio.pause();
            btn.innerText = "可不可以";
            putData("audio pause");
        }
    }

    function aboutMeClick() {
        let aboutMe = document.getElementById("aboutMe");
        alert("只接受面对面！！！");
        putData("8.click about me");
    }

    function putData(action, extra) {
        const dataContent = {
            actions: action,
            times: new Date().toLocaleString(),
            extra: extra
        };
        // $.get("https://www.baidu.com", data, function (data, status) {
        //     console.log('${data} and status is ${status}');
        // })
        const body = JSON.stringify(dataContent);
        $.ajax({
            type: "POST",
            url: "/action",
            data: body,
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            success: function (result) {
                console.log("success " + body);
            },
            error: function (error) {
                console.log("error " + body);
            }
        });
    }

    function getAgentInfo() {
        return navigator.userAgent;//获取userAgent信息 
    }

    function getDeviceInfo() {
        var deviceType = getAgentInfo();//获取userAgent信息 
        // document.write(deviceType);//打印到页面  
        var model = "";
        var sss = deviceType.split(";");
        var i = contains(sss, "Build/");
        if (i > -1) {
            model = sss[i].substring(0, sss[i].indexOf("Build/"));
        }
        return model;
    }

    function contains(src, needle) {
        for (i in src) {
            if (src[i].indexOf(needle) > 0)
                return i;
        }
        return -1;
    }

    function goOn() {
        syncProgress();
        getBootstrapMessage("最近", "最近工作忙吗", "还行", "很忙", (index, dialog) => {
            dialog.modal("hide");
            if (index > 0) {
                getBootstrapAlert("来自老年人的警告", "加加加油油油！！！", null, (index, dialog) => {
                    dialog.modal("hide");
                    clearBootstrapShadow();
                    saySomeThing();
                }).modal("show");
            } else {
                saySomeThing();
            }
        }).modal("show");
    }

    function saySomeThing() {
        getBootstrapInput("现在最想说的一句话", "随便什么都可以", null, "", "确定", (index, dialog) => {
            let words = dialog.find("#input").val();
            putData("3.say something", words);
            dialog.modal("hide");
            makeADate();
        }).modal("show");
    }

    function makeADate() {
        setTimeout(() => {
            getBootstrapAlert("", "可不可以", null, (index, dialog) => {
                dialog.modal("hide");
                clearBootstrapShadow();
                setTimeout(() => {
                    getBootstrapAlert("", "出来", null, (index, dialog) => {
                        dialog.modal("hide");
                        setTimeout(() => {
                            getBootstrapMessage("", "见个面？", "不行", "可以", (index, dialog) => {
                                dialog.modal("hide");
                                clearBootstrapShadow();
                                if (index < 0) {
                                    getBootstrapAlert("", "下次有机会记得告诉我。24小时on call。", null, (index, dialog) => {
                                        dialog.modal("hide");
                                        putData("5.make a date failed", "");
                                    }).modal("show");
                                } else {
                                    putData("5.make a date success", "");
                                    goNext(true);
                                }
                            }).modal("show");
                        }, 500);
                    }).modal("show");
                }, 500);
            }).modal("show");
        }, 500);
    }

    function goNext(invited) {
        if (invited) {
            getBootstrapInput("能见面吗", "填上合适的时间", new Date().toLocaleString(), null, null, (index, dialog) => {
                dialog.modal("hide");
                let time = dialog.find("#input").val();
                putData("6.set suitable time", time);
                if (document.getElementById("content") != null) {
                    document.body.style.backgroundColor = "#ffffff";
                    document.getElementById("content").style.display = 'block';
                }
            }).modal("show");
        } else {
            let retryCount = 0;
            for (let i = 20; i >= 0; i--) {
                if (i == 0) {
                    i = 20;
                }
                let content = "再想想，还有" + i + "次机会。可不可以？";
                if (i <= 10) {
                    content = "再想想，只有" + i + "次机会了。可不可以？";
                }
                if (i <= 1) {
                    content = "真的要残忍拒绝吗？";
                }
                retryCount++;
                if (i > 1 && confirm(content)) {
                    break;
                } else if (i == 1 && !confirm(content)) {
                    break;
                }
            }
            putData("7.confirm retry count", retryCount);
            goNext(true);
        }
    }

    function getBootstrapMessage(title, content, textNegative, textPositive, listener) {
        title = title || "模态框（Modal）标题";
        content = content || "在这里添加一些文本";
        textNegative = textNegative || "关闭";
        textPositive = textPositive || "提交更改";
        $("#messageModalLabel").text(title);
        $("#messageModalContent").text(content);
        let dialog = $("#messageModal");
        let negative = dialog.find("#btnNegative");
        let positive = dialog.find("#btnPositive");
        let btnClose = dialog.find("#btnClose");
        negative.text(textNegative);
        positive.text(textPositive);
        negative.off("click").on("click", function (event) {
            //确保callback是一个函数   
            if (typeof listener === "function") {
                //调用它，既然我们已经确定了它是可调用的
                listener.call(null, -1, dialog);
            }
        });
        positive.off("click").on("click", function (event) {
            if (typeof listener === "function") {
                listener.call(null, 1, dialog);
            }
        });
        btnClose.off("click").on("click", function (event) {
            if (typeof listener === "function") {
                listener.call(null, -1, dialog);
            }
        });
        return dialog;
    }

    function getBootstrapInput(title, content, placeHolder, textNegative, textPositive, listener) {
        title = title || "模态框（Modal）标题";
        content = content || "在这里添加一些文本";
        placeHolder = placeHolder || "";
        if (textNegative != "") {
            textNegative = textNegative || "关闭";
        }
        if (textPositive != "") {
            textPositive = textPositive || "提交更改";
        }
        $("#inputModalLabel").text(title);
        $("#inputModalContent").text(content);
        let dialog = $("#inputModal");
        let negative = dialog.find("#btnNegative");
        let positive = dialog.find("#btnPositive");
        let btnClose = dialog.find("#btnClose");
        let input = dialog.find("#input");
        input.attr("placeholder", placeHolder);
        input.val("");
        if (textNegative == "") {
            negative.attr("style", "display:none");
        } else {
            negative.attr("style", "display:inline");
        }
        if (textPositive == "") {
            positive.attr("style", "display:none");
        } else {
            positive.attr("style", "display:inline");
        }
        negative.text(textNegative);
        positive.text(textPositive);
        if (listener) {
            negative.off("click").on("click", function (event) {
                //确保callback是一个函数   
                if (typeof listener === "function") {
                    //调用它，既然我们已经确定了它是可调用的
                    listener.call(null, -1, dialog);
                }
            });
            positive.off("click").on("click", function (event) {
                if (typeof listener === "function") {
                    listener.call(null, 1, dialog);
                }
            });
            btnClose.off("click").on("click", function (event) {
                if (typeof listener === "function") {
                    listener.call(null, -1, dialog);
                }
            });
        }
        return dialog;
    }

    function getBootstrapAlert(title, content, textPositive, listener) {
        if (title != "") {
            title = title || "模态框（Modal）标题";
        }
        content = content;
        textPositive = textPositive || "确定";
        $("#alertModalLabel").text(title);
        if (!content) {
            $("#alertModalContent").attr("style", "display:none");
        } else {
            $("#alertModalContent").attr("style", "display:block");
            $("#alertModalContent").text(content);
        }
        let dialog = $("#alertModal");
        let positive = dialog.find("#btnPositive");
        let btnClose = dialog.find("#btnClose");
        positive.text(textPositive);
        positive.off("click").on("click", function (event) {
            if (typeof listener === "function") {
                listener.call(null, 1, dialog);
            }
        });
        btnClose.off("click").on("click", function (event) {
            if (typeof listener === "function") {
                listener.call(null, -1, dialog);
            }
        });
        return dialog;
    }

    function clearBootstrapShadow() {
        $(".modal-backdrop").remove();
    }

</script>

                    <button type="button" class="btn btn-primary" id="btnPositive">提交更改</button>

    <!-- Alert模态框（Modal） -->
    <div class="modal fade" id="alertModal" tabindex="-1" data-backdrop="static" role="dialog" aria-labelledby="alertModalLabel"

        <div class="modal-dialog">

                    <h4 class="modal-title" id="alertModalLabel">模态框（Modal）标题</h4>

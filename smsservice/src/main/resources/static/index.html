            });

    main();

    function audioAutoPlay() {
        var audio = document.getElementById('bgMusic');
        var btn = document.getElementById('audioBtn');
        var isPlay = false;
        if (audio.paused) {
            isPlay = true;
            audio.play();
            btn.innerText = "打扰了";
            putData("audio play");
        } else {
            isPlay = false;
            audio.pause();
            btn.innerText = "倾听";
            putData("audio pause");
        }
    }

    function putData(action, extra) {
        const dataContent = {
            action: action,
            time: new Date().toLocaleString(),
            extra: extra
        };
        // $.get("https://www.baidu.com", data, function (data, status) {
        //     console.log('${data} and status is ${status}');
        // })
        const body = JSON.stringify(dataContent);
        $.ajax({
            type: "POST",
            url: "/action",
            data: body,
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            success: function (result) {
                console.log("success " + body);
            },
            error: function (error) {
                console.log("error " + body);
            }
        });
    }

    function getAgentInfo() {
        return navigator.userAgent;//获取userAgent信息 
    }

    function getDeviceInfo() {
        var device_type = getAgentInfo();//获取userAgent信息 
        // document.write(device_type);//打印到页面  
        var model = "";
        var sss = device_type.split(";");
        var i = contains(sss, "Build/");
        if (i > -1) {
            model = sss[i].substring(0, sss[i].indexOf("Build/"));
        }
        return model;
    }

    function contains(src, needle) {
        for (i in src) {
            if (src[i].indexOf(needle) > 0)
                return i;
        }
        return -1;
    }

</script>
